<!-- Header -->
<app-header></app-header>
<!-- #header -->

<app-vouch-list 
  [modal]="modal" 
  (close)="isClosed()"
  [type]="type"
></app-vouch-list>

<div class="container">

  <div class="container offset-md-1" *ngIf="user != null; else notfound">
    <div class="row mt-5">
      <div class="col-md">
        <div class="col-md">
          <h6 class="mt-2">Connections</h6>
          <ul class="list-group">
            <li *ngFor="let social of socials"><a target="_blank" [href]="social.url">{{ social.name }}</a></li>
          </ul>
        </div>
      </div>
      <div class="col-md">
        <div class="container">
          <h4>{{ user.profile.first_name + ' ' + user.profile.last_name }}</h4>
          <img class="img-circle" src="http://via.placeholder.com/200x200">
        </div>

        <!-- <div class="row mb-3">
          
        </div>

        <div class="row">
         
        </div> -->
      </div>
     
    </div>
    <div class="row">
      <div class="col-md">
          <img src="/assets/images/id.jpg" class="img-thumbnail card-id">
      </div>
      <div class="col-md">
        <div class="container">
          <div class="rounder rounder-green" (click)="showModal('vouch')">
            <div class="aligner">
              Vouch Me!
            </div>
          </div>
        </div>  
      </div>
      <div class="col-md">
        <div class="container">
          <div class="rounder rounder-red">
            <div class="aligner" (click)="showModal('inflame')">
              Infame
            </div>
          </div>
        </div>  
      </div>
    </div>

  </div>
  <ng-template #notfound>
    404 Not Found
  </ng-template>
  <!-- Footer -->
  <app-footer></app-footer>
  <!-- #Footer -->
</div>
