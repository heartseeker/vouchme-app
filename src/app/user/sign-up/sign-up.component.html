<!-- Header -->
<app-header></app-header>
<!-- #header -->


<div class="container">
  <div class="py-5 text-center">
    <h2>Profile Settings</h2>
  </div>

  <div class="row">
    <div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="middleName">Middle name</label>
            <input type="text" class="form-control" id="middleName" placeholder="" value="">
            <div class="invalid-feedback">
              Valid Middle name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted">(Optional)</span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="mb-3">
          <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
          <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
        </div>

        <div class="row">
          <div class="col-md-8 mb-3">
            <label for="state">Region</label>
            <select class="custom-select d-block w-100" id="state" required>
              <option value="">Choose...</option>
              <option>California</option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="" required>
            <div class="invalid-feedback">
              Zip code required.
            </div>
          </div>
        </div>
        
        <div class="column">
          <label>Gender:</label>
          <div class="row">
            <div class="col-md-2 mb-3 custom-control custom-radio">
              <input id="male" name="paymentMethod" type="radio" class="custom-control-input" checked required>
              <label class="custom-control-label" for="male">Male</label>
            </div>
            <div class="col-md-2 mb-3 custom-control custom-radio">
              <input id="female" name="paymentMethod" type="radio" class="custom-control-input" required>
              <label class="custom-control-label" for="female">Female</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label>Date of Birth:</label>
            <select class="form-control">
                <option class="">January</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label>&nbsp;</label>
            <select class="form-control">
                <option class="">01</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label>&nbsp;</label>
            <select class="form-control">
                <option class="">1990</option>
            </select>
          </div>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Save profile</button>
      </form>
    </div>
  </div>
