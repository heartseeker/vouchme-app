<div [ngClass]="{'disabled': modal}"></div>
<div class="modal" [ngClass]="{'show': modal}"  role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button class="btn" class="{{ type === 'vouch' ? 'btn-success' : 'btn-danger' }}" (click)="action()">{{ type === 'vouch' ? 'Vouch Me!' : 'Inflame!' }}</button>
        <ul class="list-group">
          <li class="list-group-item vouch-item" *ngFor="let vouch of vouches$ | async" (click)="vouchme(vouch.from._id)">
              {{ vouch.from.profile.first_name + ' ' + vouch.from.profile.last_name }}
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hideModal()">Close</button>
      </div>
    </div>
  </div>
</div>
