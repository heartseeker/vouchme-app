<div [ngClass]="{'disabled': modal}"></div>
<div class="modal" [ngClass]="{'show': modal}"  role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button (click)="hideModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- <button class="btn" [class]="btnType" (click)="action()">{{ btnLabel }}</button> -->
        <ul class="list-group">
          <li class="list-group-item vouch-item" *ngFor="let vouch of vouches$ | async" (click)="vouchme(vouch.from._id)">
            <img src="{{ vouch.from.profile.picture ? baseUrl + 'images/' + vouch.from._id + '/' + vouch.from.profile.picture : '/assets/images/default-icon.png' }}" class="rounder">
              {{ vouch.from.profile.first_name + ' ' + vouch.from.profile.last_name }}
              <span class="float-right">{{ toDate(vouch.from._id) }}</span>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <div class="container" *ngIf="unvouchText">
          <a href="javascript:void(0)" (click)="unvouch()">
            <span class="unvouch-lbl">{{ undoLbl }}</span>
          </a>
        </div>
        <div *ngIf="!unvouchText">
            <button class="btn" [class]="btnType" (click)="action()">{{ btnLabel }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
